<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#252831" />
  <link rel="manifest" href="./manifest.json">
</head>

<body class="inside">
  <a href="#maincontent" class="screenreader">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <label id="map-label" class="screenreader">Map Restauraunt Location</label>
    <section id="map-container" aria-labelledby="map-label" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h1>
      <picture id="restaurant-picture">
      </picture>
      <button id="restaurant-favorite-button" aria-label="Mark as favorite" aria-pressed="0">&hearts;</button>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Beginning review form -->
    <section id="reviews-form-section">
      <form id="reviews-form" action="" method="post" name="review-form">
        <fieldset>Leave a Review</fieldset>
        <input type="hidden" name="restaurant_id">

        <div class="field">
          <label for="name">Full Name</label>
          <input type="text" name="name" placeholder="Full Name" required>
        </div>
        
        <div class="field">
          <label for="rating">Rating</label>
          <select name="rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Star</option>
            <option value="3">3 Star</option>
            <option value="4">4 Star</option>
            <option value="5">5 Star</option>
          </select>
        </div>

        <div class="field">
          <label for="comments">Comments</label>
          <textarea name="comments" required></textarea>
        </div>

        <div class="field">
          <input type="submit" value="Submit Review">
        </div>
      </form>
    </section>
    <!-- End review form -->
  </main>
  <!-- End main -->

  <div id="connection-status"></div>

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="./js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
